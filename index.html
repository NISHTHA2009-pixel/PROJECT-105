<html>

 <head>
   <title>Face recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>

       <h1 class="btn btn-defualt heading" style="font-size: 25px; color: blanchedalmond;"> FACE RECOGNISER </h1>
       <br><br>

       <p style="font-size: 20px; color: antiquewhite;">Model is trained to identify the following people: </p>
       <b class="name_of_peolpe" style="color: burlywood;">
        FATHER
         <hr>
         MOTHER
         <hr>
         ME
         <hr>
         BROTHER
         <hr>
       </b>


       <label style="font-size: medium; color: cyan;">Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button onclick="take_snapshot()" class="btn btn-info"> CAPUTERE IMAGE </button>
       <br><br>
       <button onclick="check();" class="btn btn-sucsess"> IDENTIFY IMAGE </button>
       <br><br>

       <p style="font-size: 22px; color: cornsilk;" >Person : <span id="result_person_name"></span></p>
       <p style="font-size: 22px; color: cornsilk;">Accuracy : <span id="result_person_accuracy"></span></p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
